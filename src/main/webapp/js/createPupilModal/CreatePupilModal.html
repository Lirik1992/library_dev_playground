<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Create Pupil</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="pupilForm">
      <div class="row">
          <div class="col-md-6">
              <label for="name">Name</label>
              <input name="name" id="name" ng-model="newPupil.name" type="text" class="form-control"
                     placeholder="Pupil name" required>
          </div>
          <div class="col-md-6">
              <label for="classNumber">Class number</label>
              <input name="classNumber" id="classNumber" ng-model="newPupil.classNumber" type="number" class="form-control"
                     placeholder="Pupil class" required>
          </div>
          <div class="col-md-6">
              <label for="className">Class letter</label>
              <input name="className" id="className" ng-model="newPupil.className" type="text"
                     class="form-control" placeholder="Class letter" required>
          </div>
          <div class="col-md-6">
              <div class="checkbox">
                  <label>
                      <input type="checkbox" value="enable" ng-model="newPupil.enable"
                      >Activate subscription</label>
              </div>
          </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-disabled="loading" class="btn btn-primary" type="submit" ng-click="ok(pupilForm)">
      Create
      <spinner show="loading" delay="200"></spinner>
  </button>
  <button ng-disabled="loading" class="btn btn-warning" type="button" ng-click="vm.cancel()">
      Close
  </button>
</div>
