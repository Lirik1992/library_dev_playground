<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Edit pupil</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="pupilForm">
    <div class="row">
      <div class="col-md-6">
        <label for="name">Name</label>
        <input name="name" id="name" ng-model="vm.pupil.name" type="text" class="form-control" placeholder="Pupil name">
      </div>
      <div class="col-md-6">
        <label for="classNumber">Class number</label>
        <input name="classNumber" id="classNumber" ng-model="vm.pupil.classNumber" type="number" class="form-control" placeholder="Class number">
      </div>
      <div class="col-md-6">
        <label for="className">Class letter</label>
        <input name="className" id="className" ng-model="vm.pupil.className" type="text" class="form-control" placeholder="Class letter">
      </div>
      <div class="col-md-6">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="enable" ng-model="vm.pupil.enable">Activate subscription</label>
        </div>
      </div>
  </form>
  </div>
  <div class="modal-footer">
    <button ng-disabled="loading" class="btn btn-primary" type="button" ng-click="vm.ok()">
      Save
      <spinner show="loading" delay="200"></spinner>
    </button>
    <button ng-disabled="loading" class="btn btn-warning" type="button" ng-click="vm.cancel()">
      Cancel
    </button>
  </div>
