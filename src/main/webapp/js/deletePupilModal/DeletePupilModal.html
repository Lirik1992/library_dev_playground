<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Delete pupil confirmation</h3>
</div>
<div class="modal-body" id="modal-body">
  You are going to delete {{vm.pupil.name}}, are you sure?
</div>
<div class="modal-footer">
  <button ng-disabled="loading" class="btn btn-primary" type="button" ng-click="vm.ok()">
    Delete
    <spinner show="loading" delay="200"></spinner>
  </button>
  <button ng-disabled="loading" class="btn btn-warning" type="button" ng-click="vm.cancel()">
    Cancel
  </button>
</div>
