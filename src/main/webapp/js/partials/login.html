<div class="container login-form">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Login</h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form name="loginForm" ng-submit="vm.login(loginForm.$valid)" novalidate>

                <div class="form-group">

                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" 
                    id="username" placeholder="Enter username" 
                    required 
                    tabindex="1"
                    ng-model="login.username" 
                    autocomplete="current-username">

                    <label class="has-error" ng-show="loginForm.username.$pristine && loginForm.username.$invalid &&submitted">
                        Please, enter username
                    </label>
                    <label class="has-error" ng-show="loginForm.username.$dirty && loginForm.username.$invalid &&submitted">
                        Please, enter username
                    </label>
                </div>
                
                <div class="form-group has-feedback" ng-if="!showPassword">

                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" 
                    id="password" placeholder="Enter password" 
                    required 
                    tabindex="2" 
                    ng-model="login.password"
                    autocomplete="current-password">

                    <span ng-if="login.password" ng-click="toggleShowPassword()" 
                    class="glyphicon glyphicon-eye-open form-control-feedback"
                    style="cursor: pointer; pointer-events: all;">
                    </span>
                    
                    <label class="has-error" ng-show="loginForm.password.$pristine && loginForm.password.$invalid && submitted">Please, enter password</label>
                    <label class="has-error" ng-show="loginForm.password.$dirty && loginForm.password.$invalid &&submitted">Please, enter password</label>
                    <label class="has-error" ng-show="authFailed">Password or username is not valid</label>
                </div>

                <div class="form-group has-feedback" ng-if="showPassword">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" name="password"
                    placeholder="Enter password" required
                    tabindex="2" autocomplete="current-password" ng-model="login.password">

                    <span ng-if="login.password" ng-click="toggleShowPassword()" class="glyphicon glyphicon-eye-close form-control-feedback"
                    style="cursor: pointer; pointer-events: all;">
                    </span>
                    
                    <label class="has-error" 
                    ng-show="loginForm.password.$pristine && loginForm.password.$invalid && submitted">Please, enter password</label>
                    <label class="has-error" 
                    ng-show="loginForm.password.$dirty && loginForm.password.$invalid && submitted">Please, enter password</label>
                    <label class="has-error" 
                    ng-show="authFailed">Password or username is not valid</label>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button" ng-disabled="isDisabled">
                        Submit
                        <spinner show="loading" delay="200"></spinner>
                    </button>
                </div>

            </form>
        </div>
    </div>
    <toaster-container class="toaster main-toaster" toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
</div>
