<div>
  <h1>Pupils Management</h1>
  <section id="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item">{{ pageName }}</li>
      </ol>
  </section>
  <form name="searchPupil">
      <div class="row">
          <div class="col-lg-3 col-lg-offset-9 col-md-3 col-md-offset-9 col-sm-3 col-sm-offset-9 col-xs-3 col-xs-offset-9">
              <button class="btn btn-default" ng-click="vm.open('md', 'createPupil', null)">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  Create new pupil
              </button>
          </div>
      </div>
      <fieldset class="scheduler-border">
          <legend class="scheduler-border">Pupils search engine</legend>
          <div class="row">
              <div class="col-md-4">
                  <label for="name">Name</label>
                  <input name="name" id="name" ng-model="pupilSearch.name" type="text" class="form-control" placeholder="Pupil name">
              </div>
              <div class="col-md-4">
                  <label for="classNumber">Class number</label>
                  <input name="classNumber" id="classNumber" ng-model="pupilSearch.classNumber" type="number" class="form-control" placeholder="Class number">
              </div>
              <div class="col-md-4">
                  <label for="className">Class letter</label>
                  <input name="className" id="className" ng-model="pupilSearch.className" type="text" class="form-control" placeholder="Class letter">
              </div>
              <div class="col-md-2" style="padding-top: 8px">
                  <button type="submit" class="btn btn-primary" ng-click="search(searchPupil)">
                      Search
                  </button>
              </div>
          </div>
      </fieldset>
  </form>
  <table ng-show="!loading" class="table table-bordered table-striped">

      <thead>
          <tr>
              <td>
                  Name
              </td>
              <td>
                  Class
              </td>
              <td>
                  Class letter
              </td>
              <td>
                  Subscription
              </td>
              <td>
                  Actions
              </td>
          </tr>
      </thead>

      <tbody>
          <tr ng-repeat="pupil in allPupils">
              <td>{{ pupil.name }}</td>
              <td>{{ pupil.classNumber }}</td>
              <td>{{ pupil.className }}</td>
              <td>{{ pupil.enable }}</td>
              <td>
                  <a class="btn btn-default" ng-click="vm.open('md', 'editPupil', pupil)">Edit</a>
                  <a class="btn btn-danger" ng-click="vm.open('md', 'deletePupil', pupil)">Delete
                  </a>
              </td>
          </tr>
      </tbody>
  </table>

  <div ng-show="loading" class="empty-state" style="margin-bottom: 16px">
      <i id="spinner" class="fa fa-cog fa-spin"></i>
  </div>

  <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" ng-change="pageChanged()"
      num-pages="numPages"></ul>

  <toaster-container class="toaster main-toaster" toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
</div>
