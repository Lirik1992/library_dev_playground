<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create librarian</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form name="userForm">
        <div class="row">
            <div class="col-md-6">
                <label for="username">Username</label>
                <input name="username" id="username" ng-model="newUser.username" type="text" class="form-control"
                       placeholder="Librarian username" required>
            </div>
            <div class="col-md-6">
                <div class="form-group has-feedback" ng-if="!showPassword">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" 
                    id="password" placeholder="Enter password" 
                    required 
                    tabindex="2" 
                    ng-model="newUser.password"
                    autocomplete="current-password">

                    <span ng-if="newUser.password" ng-click="toggleShowPassword()" 
                    class="glyphicon glyphicon-eye-open form-control-feedback"
                    style="cursor: pointer; pointer-events: all;">
                    </span>
                </div>
                <div class="form-group has-feedback" ng-if="showPassword">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" name="password"
                    placeholder="Enter password" required
                    tabindex="2" autocomplete="current-password" ng-model="newUser.password">

                    <span ng-if="newUser.password" ng-click="toggleShowPassword()" class="glyphicon glyphicon-eye-close form-control-feedback"
                    style="cursor: pointer; pointer-events: all;">
                    </span>
                </div>
            </div>
            <div class="col-md-6">
              <div class="checkbox">
                  <label>
                      <input type="checkbox" value="enable" ng-model="newUser.promote"
                      >Promote to admin</label>
              </div>
          </div>
    </form>
  </div>
  <div class="modal-footer">
    <button ng-disabled="loading" class="btn btn-primary" type="submit" ng-click="ok(pupilForm)">
        Create
        <spinner show="loading" delay="200"></spinner>
    </button>
    <button ng-disabled="loading" class="btn btn-warning" type="button" ng-click="vm.cancel()">
        Close
    </button>
  </div>
