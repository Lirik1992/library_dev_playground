<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookLogger | Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form-style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body ng-cloak ng-app="mainApp" ng-controller="MainController as vm">

<div>
    <nav ng-show="isLoggedIn()" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Library Manager</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <div class="menu-drop dropdown">
                        <div class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                             aria-expanded="true" ng-click="toggleProfileCaret()">
                            <i class="fas fa-user-circle "></i>
                            <span class="glyphicon glyphicon-triangle-bottom" ng-show="!profileCaret"></span>
                            <span class="glyphicon glyphicon-triangle-top" ng-show="profileCaret"></span>
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li class="dropdown-header">Settings</li>
                            <li>
                                <a ng-click="vm.editProfile()">Edit profile</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a ng-click="vm.logout()">Logout</a>
                            </li>
                        </ul>
                    </div>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="side-nav-header container">
        <div class="row">
            <div ng-show="isLoggedIn()" class="col-md-3">
                <div class="list-group">
                    <a href="#/booksManagement" class="list-group-item">
                        <span aria-hidden="true"></span> BooksManagement
                    </a>
                    <a href="#/pupilsManagement" class="list-group-item">
                        <span aria-hidden="true"></span> Pupils Management

                    </a>
                    <a href="#/recordCardsManagement" class="list-group-item">
                        <span aria-hidden="true"></span> Record Cards Management
                    </a>

                    <a permission="['ADMIN']" href="#/usersManagement"
                       class="list-group-item">
                        <span aria-hidden="true"></span> Users Management
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JQuery AngularJS(cookies, toaster)
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-cookies.js"></script>
<script src="http://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular-cookies.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="js/app.js"></script>
<script src="js/constants/constants.js"></script>

<!-- AngularJS Controllers -->
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/BooksManagementController.js"></script>
<script src="js/controllers/PupilsManagementController.js"></script>
<script src="js/controllers/RecordCards.js"></script>
<script src="js/controllers/UsersManagementController.js"></script>

<!-- AngularJS Services and Modals -->
<script src="js/directives/Spinner.js"></script>
<script src="js/directives/Permission.js"></script>
<script src="js/services/AuthService.js"></script>
<script src="js/services/restService.js"></script>
<script src="js/services/toasterService.js"></script>
<script src="js/services/httpInterceptor.js"></script>
<script src="js/createBookModal/CreateBookModal.js"></script>
<script src="js/deleteBookModal/DeleteBookModal.js"></script>
<script src="js/editBookModal/EditBookModal.js"></script>
<script src="js/giveBookModal/GiveBookModal.js"></script>
<script src="js/returnBookModal/ReturnBookModal.js"></script>
<script src="js/createPupilModal/CreatePupilModal.js"></script>
<script src="js/deletePupilModal/DeletePupilModal.js"></script>
<script src="js/editPupilModal/EditPupilModal.js"></script>
<script src="js/createUserModal/CreateUserModal.js"></script>
<script src="js/editUserModal/EditUserModal.js"></script>
<script src="js/deleteUserModal/DeleteUserModal.js"></script>

</body>

</html>
